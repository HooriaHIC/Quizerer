<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="logo192.png" type="image/png" sizes="16x16">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#000000" />
	<meta name="description" content="Online Quiz Maker to Share and Play With your Friends" />
	<meta name="author" content="Hooria Ishtiaq" />
	<meta name="keywords" content="quiz, buddy, friends, share" />
	<link rel="apple-touch-icon" href="logo192.png" />
	<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
	<link rel="manifest" href="/manifest.json" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet" />
	<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
	<title>QuizApp - Share Quiz with Friends</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			font-family: "Montserrat", sans-serif;
			font-weight: bold;
			color: #E0FBFC;
		}

		body {
			background: #E0FBFC;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.EndedQuiz {
			font-size: 15vmin;
			background: #E0FBFC;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -70%);
			user-select: none;
			z-index: 1;
			color: #EE6C4D;

		}
	</style>
</head>

<body>
	<noscript>You need to enable JavaScript to run this app.</noscript>

	<div id="root"></div>
	<div id="modal"></div>

	<script src="https://kit.fontawesome.com/f02b2dce04.js"></script>
</body>

</html>
